<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bizim Hikayemiz</title>
    <style>
        /* --- SIFIRLAMA VE TEMEL AYARLAR --- */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0d0d1e; /* Gece mavisi */
            color: #f7f7f7;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Sayfa kaymasın, sadece içerik kaysın */
        }

        /* --- 1. KAR EFEKTİ (GARANTİ GÖRÜNÜRLÜK) --- */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tıklamayı engellememesi için ŞART */
            z-index: 1; /* En altta */
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
        }

        /* --- 2. SAHNE YAPISI (KATMAN MANTIĞI DÜZELTİLDİ) --- */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100dvh; /* Mobil tarayıcı çubuklarını hesaba katar */
            
            display: flex;
            flex-direction: column;
            justify-content: center; /* Ortala */
            align-items: center;
            
            padding: 20px;
            text-align: center;
            
            /* GİZLİ SAHNELER TIKLAMAYI ENGELLEMESİN DİYE: */
            opacity: 0;
            visibility: hidden; 
            pointer-events: none; 
            
            transition: opacity 1s ease-in-out, visibility 1s;
            z-index: 10; /* Karın üstünde */
        }

        .scene.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto; /* Sadece aktif sahne tıklanabilir */
            z-index: 20;
        }

        /* --- 3. WRAPPED SAHNESİ (KAYDIRMA DÜZELTİLDİ) --- */
        #scene-4 {
            justify-content: flex-start; /* Üstten başla */
            overflow-y: auto; /* İçerik sığmazsa kaydır */
            padding-top: 80px; /* Üstten boşluk */
            padding-bottom: 50px;
        }

        /* Wrapped Kart Tasarımı */
        .wrapped-card {
            background-color: #1db954; /* Spotify Yeşili */
            color: #000;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            flex-shrink: 0; /* Küçülmeyi engelle */
        }
        
        .wrapped-card.show {
            transform: scale(1);
            opacity: 1;
        }

        /* --- YAZI STİLLERİ --- */
        h1 { margin: 10px 0; font-size: 2rem; line-height: 1.3; }
        p { font-size: 1.2rem; color: #b0c4de; margin-top: 5px; }
        .date { color: #e63946; font-size: 2.5rem; font-weight: bold; margin: 20px 0; }
        
        /* --- 4. BUTON (TIKLANABİLİRLİK GARANTİSİ) --- */
        #yes-button {
            position: relative; /* Z-index çalışsın diye */
            z-index: 9999; /* HER ŞEYİN ÜSTÜNDE */
            background-color: #e63946;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 5px 25px rgba(230, 57, 70, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- FİNAL KALP EFEKTİ --- */
        .heart-particle {
            position: fixed;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 10000;
        }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="scene-1" class="scene active">
        <h1>Bu hikâye bitaneme yazıldı.</h1>
        <p>ve sadece ona ait…</p>
    </div>

    <div id="scene-2" class="scene">
        <p>Her şeyin başladığı o an…</p>
        <div class="date">7 Kasım 2025</div>
    </div>

    <div id="scene-3" class="scene">
        <p>O günden beri</p>
        <h1>bazı günler daha güzel.</h1>
    </div>

    <div id="scene-4" class="scene">
        </div>

    <div id="scene-5" class="scene">
        <h1>Bazı insanlar geçmez…</h1>
        <p>yerleşir.</p>
    </div>

    <div id="scene-6" class="scene">
        <h1>Herkes yeni yıla giriyor…</h1>
        <p>Ben ise yıllarıma seninle girmek istiyorum.</p>
        <button id="yes-button">EVET</button>
    </div>

    <div id="scene-7" class="scene">
        <h1 style="font-size: 6rem;">❤️</h1>
        <h1>Bu hikâye artık bizim.</h1>
    </div>

    <script>
        // --- AYARLAR ---
        const startDate = new Date('2025-11-07');
        
        // --- KAR EFEKTİ (Basit ve Hatasız Yöntem) ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            
            // Rastgele özellikler
            const size = Math.random() * 4 + 2 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + 'vw';
            
            // Başlangıç (yukarıda)
            flake.style.top = '-10px';
            
            // Animasyon süresi
            const duration = Math.random() * 5 + 5; // 5-10 saniye arası
            
            // CSS Animasyonu yerine Web Animations API (Daha performanslı)
            const animation = flake.animate([
                { transform: 'translateY(0vh)', opacity: 0.9 },
                { transform: 'translateY(105vh)', opacity: 0.2 }
            ], {
                duration: duration * 1000,
                iterations: 1,
                easing: 'linear'
            });

            container.appendChild(flake);

            // Bittiğinde sil
            animation.onfinish = () => flake.remove();
        }

        // --- SAHNE AKIŞI ---
        const scenes = [
            { id: 'scene-1', duration: 4000 },
            { id: 'scene-2', duration: 4000 },
            { id: 'scene-3', duration: 4000 },
            { id: 'scene-4', duration: 12000, action: startWrapped }, // 12 saniye bekle
            { id: 'scene-5', duration: 5000 },
            { id: 'scene-6', duration: 0 } // Burası manuel (butonla)
        ];
        
        let currentIdx = 0;

        function playScene() {
            if (currentIdx >= scenes.length) return;

            const sceneData = scenes[currentIdx];
            
            // Varsa aksiyonu çalıştır (Wrapped oluşturma vb.)
            if (sceneData.action) sceneData.action();

            // Otomatik geçiş varsa zamanla
            if (sceneData.duration > 0) {
                setTimeout(() => {
                    // Şu anki sahneyi kapat
                    document.getElementById(sceneData.id).classList.remove('active');
                    
                    // Sonraki sahneye geç
                    currentIdx++;
                    if (currentIdx < scenes.length) {
                        const nextId = scenes[currentIdx].id;
                        document.getElementById(nextId).classList.add('active');
                        playScene(); // Döngü
                    }
                }, sceneData.duration);
            }
        }

        // --- WRAPPED MANTIĞI ---
        function startWrapped() {
            const container = document.getElementById('scene-4');
            container.innerHTML = ""; // Temizle
            
            // Gün hesapla
            const diff = Math.ceil(Math.abs(new Date() - startDate) / (1000 * 60 * 60 * 24));
            
            const cards = [
                { t: "Seninle Konuştuğumuz Gün", v: diff, color: "#e63946" }, // Kırmızı
                { t: "Aklımdan Çıkmadığın An", v: "%0", color: "#1db954" },
                { t: "Konuşmadan Durduğumuz Gün", v: "0", color: "#1db954" },
                { t: "Kalbime Denk Gelme Oranı", v: "%100", color: "#e63946" }, // Kırmızı
                { t: "Seni Düşündüğüm Anlar", v: "∞", color: "#1db954" }
            ];

            cards.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'wrapped-card';
                div.style.backgroundColor = item.color;
                div.style.color = 'white';
                div.innerHTML = `
                    <div style="font-size:0.9rem; opacity:0.8; margin-bottom:5px;">${item.t}</div>
                    <div style="font-size:2.5rem; font-weight:800;">${item.v}</div>
                `;
                container.appendChild(div);

                // Kartları tek tek göster
                setTimeout(() => {
                    div.classList.add('show');
                }, i * 800 + 500);
            });
        }

        // --- KALP PATLAMASI (FİNAL) ---
        function handleYes() {
            // Butonun sahnesini kapat
            document.getElementById('scene-6').classList.remove('active');
            // Final sahnesini aç
            document.getElementById('scene-7').classList.add('active');
            
            // 100 tane kalp üret
            for(let i=0; i<100; i++) {
                setTimeout(createHeart, i * 20);
            }
        }

        function createHeart() {
            const h = document.createElement('div');
            h.innerText = "❤️";
            h.className = 'heart-particle';
            h.style.left = Math.random() * 100 + "vw";
            h.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(h);

            // Rastgele bir yere uçur
            const x = (Math.random() - 0.5) * 400;
            const y = (Math.random() - 0.5) * 400;
            
            h.animate([
                { transform: `translate(0,0) scale(0.5)`, opacity: 1 },
                { transform: `translate(${x}px, ${y}px) scale(1.5)`, opacity: 0 }
            ], {
                duration: 1500,
                easing: 'ease-out'
            }).onfinish = () => h.remove();
        }

        // --- BAŞLATMA ---
        window.addEventListener('load', () => {
            // 1. Kar yağışını başlat
            setInterval(createSnow, 100); 

            // 2. Butona tıklama olayını ekle (En garanti yöntem)
            const btn = document.getElementById('yes-button');
            btn.onclick = handleYes; 
            btn.ontouchstart = handleYes; // Mobil dokunma için yedek

            // 3. Hikayeyi başlat (İlk sahnenin süresini bekle)
            setTimeout(() => {
                // Sahne 1 zaten açık, kapatıp 2'ye geçeceğiz
                document.getElementById('scene-1').classList.remove('active');
                currentIdx = 1; 
                document.getElementById('scene-2').classList.add('active');
                playScene();
            }, scenes[0].duration);
        });

    </script>
</body>
</html>
