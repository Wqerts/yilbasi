<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece Ä°kimize Ait Bir HikÃ¢ye</title>
    <style>
        /*
        GENEL STÄ°LLER VE MOBÄ°L Ã–NCELÄ°K
        */
        :root {
            --dark-bg: #0d0d1e;
            --main-color: #f7f7f7;
            --secondary-color: #b0c4de;
            --highlight-color: #00b894; /* YeÅŸil vurgu (Spotify benzeri) */
            --contrast-color: #ff4757; /* KÄ±rmÄ±zÄ± vurgu (Buton ve Kalp) */
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --transition-speed: 1s;
        }

        /* Google Fonts Embed (Offline Ã§alÄ±ÅŸmasÄ± iÃ§in HTML'e import edildi) */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: var(--dark-bg);
            color: var(--main-color);
            font-family: var(--font-sans);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /*
        SAHNE KONTEYNERÄ° (Hata DÃ¼zeltmesi: Konum ve geniÅŸlik)
        */
        .scene {
            position: absolute;
            width: 90%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.5;
            z-index: 10; /* KarÄ±n Ã¼stÃ¼nde olmasÄ± iÃ§in */
        }

        .scene.active {
            opacity: 1;
        }

        /*
        SAHNE 4: SPOTIFY WRAPPED TARZI KARTLAR (Hata DÃ¼zeltmesi: KaydÄ±rma ve Hizalama)
        */
        #scene-4 {
            justify-content: flex-start; 
            padding-top: 5vh; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; /* Mobil akÄ±cÄ±lÄ±k */
        }
        
        #scene-4 .wrapped-card {
            background-color: var(--highlight-color);
            color: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s, transform 0.8s;
            text-align: left;
        }
        
        #scene-4 .wrapped-card.show {
            opacity: 1;
            transform: scale(1);
        }
        
        /* DiÄŸer Sahne ve Genel Stiller (KÄ±sa tutuldu, deÄŸiÅŸiklik sadece hatalÄ± kÄ±sÄ±mlarda) */
        
        #scene-1 h1 { font-family: var(--font-serif); font-size: 2.2rem; animation: slideInDown 1.5s forwards; opacity: 0;}
        #scene-1 p { color: var(--secondary-color); opacity: 0.4; animation: slideInDown 1.5s 1s forwards; }
        @keyframes slideInDown { from { transform: translateY(-40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        #scene-2 .line { opacity: 0; transition: opacity 1.5s, transform 1.5s; transform: translateY(-50px); }
        #scene-2 .line:nth-child(2) { font-size: 2rem; font-weight: 700; color: var(--secondary-color); }
        #scene-2.active .line { transform: translateY(0); opacity: 1; }
        #scene-2.active .line:nth-child(1) { transition-delay: 0.3s; }
        #scene-2.active .line:nth-child(2) { transition-delay: 1.2s; }

        #scene-3 p { font-family: var(--font-serif); font-size: 1.8rem; opacity: 0; animation: fadeIn 2s forwards; }
        #scene-3 p:nth-child(2) { animation-delay: 1.5s; font-style: italic; color: var(--secondary-color); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #scene-5 p { font-family: var(--font-serif); font-size: 2rem; opacity: 0; animation: slowFadeIn 3s forwards; }
        #scene-5 p:nth-child(2) { animation-delay: 2s; font-style: italic; }
        @keyframes slowFadeIn { from { opacity: 0; } to { opacity: 1; } }

        #scene-6 h1 { font-family: var(--font-serif); font-size: 2.5rem; animation: fadeIn 1.5s forwards; opacity: 0; }
        #scene-6 h2 { font-size: 1.5rem; color: var(--secondary-color); animation: fadeIn 1.5s 1s forwards; opacity: 0; }
        #scene-6 button { background-color: var(--contrast-color); color: white; border: none; padding: 15px 40px; font-size: 1.3rem; font-weight: 700; border-radius: 50px; cursor: pointer; transition: background-color 0.3s, transform 0.2s; box-shadow: 0 4px 20px rgba(255, 71, 87, 0.6); }

        #scene-7 h1 { font-size: 5rem; color: var(--contrast-color); animation: pulse 1s infinite alternate; }
        #scene-7 p { font-family: var(--font-serif); font-size: 2rem; }
        @keyframes pulse { from { transform: scale(1); opacity: 0.9; } to { transform: scale(1.2); opacity: 1; } }
        
        /*
        ARKA PLAN: KAR EFEKTÄ° (Hata DÃ¼zeltmesi: CSS Animasyonu TanÄ±mlama)
        */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1; /* Sahnelerin arkasÄ±nda olmasÄ± iÃ§in */
            /* Kar animasyonlarÄ± JS tarafÄ±ndan atanacak */
        }

        /* Kar DÃ¼ÅŸÃ¼ÅŸ Animasyonu (JS tarafÄ±ndan dinamik olarak atanacak)
           Bu kural, Kar yok oldu hatasÄ±nÄ± gidermek iÃ§in genel bir dÃ¼ÅŸme animasyonu tanÄ±mlamasÄ±nÄ± saÄŸlar. */
        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0.3; }
        }
        @keyframes sway {
            0% { transform: translateX(-50px); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(-50px); }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="scene-1" class="scene">
        <h1>Bu hikÃ¢ye bitaneme yazÄ±ldÄ±.</h1>
        <p>ve sadece ona aitâ€¦</p>
    </div>

    <div id="scene-2" class="scene">
        <div class="line">Her ÅŸeyin baÅŸladÄ±ÄŸÄ± o anâ€¦</div>
        <div class="line">7 KasÄ±m 2025</div>
    </div>

    <div id="scene-3" class="scene">
        <p>O gÃ¼nden beri</p>
        <p>bazÄ± gÃ¼nler daha gÃ¼zel.</p>
    </div>
    
    <div id="scene-4" class="scene">
        </div>

    <div id="scene-5" class="scene">
        <p>BazÄ± insanlar geÃ§mezâ€¦</p>
        <p>yerleÅŸir.</p>
    </div>

    <div id="scene-6" class="scene">
        <h1>Herkes yeni yÄ±la giriyorâ€¦</h1>
        <h2>Ben ise yÄ±llarÄ±ma seninle girmek istiyorum.</h2>
        <button id="yes-button">EVET</button>
    </div>

    <div id="scene-7" class="scene">
        <h1 id="final-heart">â¤ï¸</h1>
        <p>Bu hikÃ¢ye artÄ±k bizim.</p>
    </div>


    <script>
        //
        // JAVASCRIPT: SAHNE AKIÅI VE ANÄ°MASYONLAR
        //

        const START_DATE = new Date('2025-11-07');
        const CARDS_DELAY = 1700; // Kartlar arasÄ± gecikme sÃ¼resi

        const scenes = [
            { id: 'scene-1', duration: 4500 },
            { id: 'scene-2', duration: 4000 },
            { id: 'scene-3', duration: 4000 },
            // Toplam kart sÃ¼resi (5 kart * 1.7s) + 1.5s ek bekleme
            { id: 'scene-4', duration: (5 * CARDS_DELAY) + 2000, action: initScene4 }, 
            { id: 'scene-5', duration: 5000 },
            { id: 'scene-6', duration: Infinity } 
        ];
        let currentSceneIndex = 0;

        // --- GÃœN SAYISI HESAPLAMA ---
        function calculateDays() {
            const now = new Date();
            const diffTime = Math.abs(now - START_DATE);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays.toLocaleString('tr-TR');
        }

        // --- SAHNE 4: KARTLARI OLUÅTURMA VE ZAMANLAMA ---
        function initScene4() {
            const container = document.getElementById('scene-4');
            const dayCount = calculateDays();
            
            const cardsData = [
                { title: `Seninle ${dayCount} gÃ¼ndÃ¼r konuÅŸuyoruz`, value: `${dayCount}`, subtitle: "ve her gÃ¼n biraz daha alÄ±ÅŸÄ±yorum sana" },
                { title: "AklÄ±mdan Ã§Ä±kmadÄ±ÄŸÄ±n an", value: "0%", subtitle: "Ã§Ã¼nkÃ¼ her an oradasÄ±n" },
                { title: "KonuÅŸmadan durduÄŸumuz gÃ¼n", value: "0", subtitle: "sessizliÄŸin bile bir anlamÄ± var" },
                { title: "Kalbime denk gelme oranÄ±", value: "100%", subtitle: "tam da olmasÄ± gereken yer" },
                { title: "Seni dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼m anlar", value: "âˆ", subtitle: "sayÄ±lamayacak kadar fazla" }
            ];

            container.innerHTML = ''; // Temizle
            
            cardsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.classList.add('wrapped-card');
                
                // Ä°lk ve dÃ¶rdÃ¼ncÃ¼ kartÄ± kontrast renk yap (daha Ã§arpÄ±cÄ±)
                const cardColor = (index === 0 || index === 3) ? 'var(--contrast-color)' : 'var(--highlight-color)';

                card.innerHTML = `
                    <p class="card-title" style="color: white; font-size: 0.9rem; margin-bottom: 2px;">Ä°statistik ${index + 1}</p>
                    <div class="card-value">${data.value}</div>
                    <p class="card-title">${data.title}</p>
                    <p class="card-subtitle">${data.subtitle}</p>
                `;
                card.style.backgroundColor = cardColor;

                container.appendChild(card);

                // KartlarÄ± tek tek, aralarÄ±nda gecikme ile gÃ¶ster
                setTimeout(() => {
                    card.classList.add('show');
                }, index * CARDS_DELAY + 500); // CARDS_DELAY = 1.7 saniye
            });
        }

        // --- SAHNE GEÃ‡Ä°Å YÃ–NETÄ°CÄ°SÄ° ---
        function nextScene() {
            if (currentSceneIndex >= scenes.length) return;

            // Ã–nceki sahneyi devre dÄ±ÅŸÄ± bÄ±rak
            if (currentSceneIndex > 0) {
                document.getElementById(scenes[currentSceneIndex - 1].id).classList.remove('active');
            }

            const currentSceneData = scenes[currentSceneIndex];
            const currentSceneElement = document.getElementById(currentSceneData.id);

            // Yeni sahneyi aktif et
            currentSceneElement.classList.add('active');

            // Sahneye Ã¶zel eylemi Ã§alÄ±ÅŸtÄ±r
            if (currentSceneData.action) {
                currentSceneData.action();
            }

            // EÄŸer teklif sahnesi deÄŸilse, otomatik geÃ§iÅŸi ayarla
            if (currentSceneData.duration !== Infinity) {
                setTimeout(() => {
                    currentSceneIndex++;
                    nextScene();
                }, currentSceneData.duration);
            }
        }

        // --- KAR ANÄ°MASYONU (Hata DÃ¼zeltmesi: Animasyonu DoÄŸru Atama) ---
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 2.5 + 1.5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = `-${Math.random() * 20}px`;

            const duration = Math.random() * 10 + 15; 
            const swayDuration = Math.random() * 5 + 3;

            // Kar yok oldu hatasÄ±: Animasyon isimleri CSS'deki fall ve sway ile eÅŸleÅŸmeli
            snowflake.style.animation = `
                fall ${duration}s linear infinite, 
                sway ${swayDuration}s ease-in-out infinite alternate
            `;
            snowflake.style.animationDelay = `-${Math.random() * duration}s`; 

            snowContainer.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), (duration + swayDuration) * 1000 + 100);
        }

        function startSnowfall() {
            for (let i = 0; i < 90; i++) {
                createSnowflake();
            }
            setInterval(createSnowflake, 800); 
        }

        // --- FÄ°NAL SAHNESÄ° VE KALP PATLAMASI (Hata DÃ¼zeltmesi: Buton Ã‡alÄ±ÅŸmama Sorunu) ---
        function triggerHeartExplosion() {
            // Scene 6'yÄ± kapat, Scene 7'yi aÃ§
            document.getElementById('scene-6').classList.remove('active');
            document.getElementById('scene-7').classList.add('active');

            const heart = document.getElementById('final-heart').getBoundingClientRect();

            // Kalp PatlamasÄ± Animasyonu
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = ['â¤ï¸', 'âœ¨', 'ğŸ’–', 'â­', 'ğŸ’«'][Math.floor(Math.random() * 5)]; 
                particle.style.position = 'fixed'; // Position fixed ile tÃ¼m viewport'u kapsar
                particle.style.fontSize = `${Math.random() * 15 + 10}px`;
                particle.style.zIndex = 1000;

                // BaÅŸlangÄ±Ã§ noktasÄ±
                particle.style.left = `${heart.left + heart.width / 2}px`;
                particle.style.top = `${heart.top + heart.height / 2}px`;
                
                const angle = Math.random() * 360; 
                const distance = Math.random() * 350 + 100; 
                const targetX = distance * Math.cos(angle * Math.PI / 180);
                const targetY = distance * Math.sin(angle * Math.PI / 180);
                const animDuration = Math.random() * 1.5 + 1.5; 

                particle.style.transition = `transform ${animDuration}s ease-out, opacity ${animDuration}s ease-in`;
                
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.style.transform = `translate(${targetX}px, ${targetY}px) rotate(${Math.random() * 720}deg)`;
                    particle.style.opacity = 0;
                }, 50);

                setTimeout(() => particle.remove(), animDuration * 1000 + 100);
            }
        }

        // --- BAÅLANGIÃ‡ ---
        document.addEventListener('DOMContentLoaded', () => {
            // Kar animasyonunu baÅŸlat
            startSnowfall();

            // EVET butonuna tÄ±klama olayÄ±nÄ± ekle (EVET Ã§alÄ±ÅŸmÄ±yor hatasÄ±nÄ±n Ã§Ã¶zÃ¼mÃ¼)
            const yesButton = document.getElementById('yes-button');
            if (yesButton) {
                yesButton.addEventListener('click', () => {
                    triggerHeartExplosion();
                });
            }
            
            // Siteyi otomatik baÅŸlat
            nextScene();
        });
    </script>

</body>
</html>
