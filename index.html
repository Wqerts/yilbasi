<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sadece Senin İçin</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital@1&display=swap');

        :root {
            --accent: #ff3b30;
            --gold: #ffcc00;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); color: white; 
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* --- ARKA PLAN EFEKTİ --- */
        #gradient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            z-index: -1; transition: background 2s ease;
        }

        /* --- SAHNELER --- */
        .scene {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; opacity: 0; visibility: hidden; transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .active { opacity: 1; visibility: visible; }

        /* --- MODERN TIMER --- */
        #timer { font-size: 4rem; font-weight: 200; letter-spacing: -2px; margin: 20px 0; }
        .sub-text { font-size: 0.8rem; letter-spacing: 4px; opacity: 0.5; text-transform: uppercase; }

        /* --- MODERN MEKTUP (GLASSMORPHISM) --- */
        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            width: 85%; max-width: 400px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .letter-text { font-family: 'Playfair Display', serif; font-size: 1.2rem; line-height: 1.6; font-style: italic; }

        /* --- ADMIN PANEL (ŞIK VE GİZLİ) --- */
        #admin-panel {
            position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95);
            padding: 15px; z-index: 1000; display: none; border-top: 1px solid #333;
            font-size: 12px; grid-template-columns: repeat(3, 1fr); gap: 10px;
        }
        #admin-panel input { 
            grid-column: span 3; background: #222; border: none; color: white; 
            padding: 10px; border-radius: 10px; margin-bottom: 10px;
        }
        .admin-btn { 
            padding: 10px; border-radius: 8px; border: none; cursor: pointer; 
            font-weight: 600; font-size: 10px;
        }

        /* --- HEYECAN ÖLÇER --- */
        #mood-box {
            position: fixed; top: 20px; width: 90%; left: 5%;
            background: var(--glass); padding: 20px; border-radius: 20px;
            display: none; z-index: 2000; backdrop-filter: blur(20px);
        }

        /* --- ANİMASYONLAR --- */
        @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .beating { animation: heartBeat 0.6s infinite; }
    </style>
</head>
<body id="main-body">

    <div id="gradient-bg"></div>

    <div id="admin-panel" style="display: none;">
        <input type="text" id="admin-input" placeholder="Mesaj veya Altyazı...">
        <button class="admin-btn" style="background:#fff" onclick="control('msg')">Mesaj Gönder</button>
        <button class="admin-btn" style="background:var(--accent); color:white" onclick="control('vibrate')">Kalp Atışı</button>
        <button class="admin-btn" style="background:var(--gold)" onclick="control('mood')">Heyecan Sor</button>
        <button class="admin-btn" style="background:#333; color:white" onclick="control('shake')">Sars</button>
        <button class="admin-btn" style="background:#007aff; color:white" onclick="control('confetti')">Konfeti</button>
        <button class="admin-btn" style="background:#34c759; color:white" onclick="control('unlock')">Kilidi Aç</button>
        <div style="grid-column: span 3; text-align: center; color: #555; margin-top: 5px;">
            Aktif Kişi: <span id="user-count">0</span> | <span id="mood-val">Cevap Bekleniyor</span>
        </div>
    </div>

    <div id="mood-box">
        <p style="margin: 0 0 10px 0;">Şu anki heyecan seviyen? ❤️</p>
        <input type="range" style="width: 100%;" oninput="db.ref('mood_res').set({v: this.value})">
    </div>

    <div id="s-wait" class="scene active">
        <span class="sub-text">Gelecek olan zaman</span>
        <div id="timer">00:00:00</div>
        <div id="live-sub" style="color:var(--gold); font-weight: 600;"></div>
    </div>

    <div id="s-main" class="scene">
        <div class="glass-card">
            <div id="letter-content" class="letter-text">
                Her şeyin başladığı o anı bekliyorum...
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE KONFİGÜRASYONU ---
        const firebaseConfig = {
            apiKey: "AIzaSyBwa-t-_rUBabzgDB5Ih5PCK8e2Ki3AarM",
            authDomain: "sunucu-dd652.firebaseapp.com",
            databaseURL: "https://sunucu-dd652-default-rtdb.firebaseio.com",
            projectId: "sunucu-dd652",
            storageBucket: "sunucu-dd652.firebasestorage.app",
            messagingSenderId: "487547465982",
            appId: "1:487547465982:web:f12f462aab224d01a775af"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Admin Kontrolü
        if(window.location.search.includes('admin=1')) {
            document.getElementById('admin-panel').style.display = 'grid';
        }

        // --- CANLI TAKİP ---
        const userRef = db.ref('online').push();
        db.ref('.info/connected').on('value', s => { if(s.val()) { userRef.onDisconnect().remove(); userRef.set(true); }});
        db.ref('online').on('value', s => document.getElementById('user-count').innerText = s.numChildren());

        // --- ADMIN KONTROLÜ ---
        function control(type) {
            const val = document.getElementById('admin-input').value;
            db.ref('action').set({ type: type, val: val, t: Date.now() });
        }

        // --- TETİKLEYİCİLER ---
        db.ref('action').on('value', snap => {
            const data = snap.val(); if(!data) return;
            
            if(data.type === 'msg') {
                const sub = document.getElementById('live-sub');
                sub.innerText = data.val;
                document.getElementById('letter-content').innerText = data.val;
            }
            if(data.type === 'vibrate' && navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200]);
                document.body.style.background = "#200";
                setTimeout(() => document.body.style.background = "black", 500);
            }
            if(data.type === 'mood') document.getElementById('mood-box').style.display = 'block';
            if(data.type === 'unlock') targetDate = new Date();
            if(data.type === 'shake') {
                document.body.style.transform = "translateX(10px)";
                setTimeout(() => document.body.style.transform = "translateX(0)", 100);
            }
        });

        db.ref('mood_res').on('value', s => {
            if(s.val()) document.getElementById('mood-val').innerText = "%" + s.val().v + " Heyecanlı";
        });

        // --- TIMER MANTIĞI ---
        let targetDate = new Date(); targetDate.setHours(24,0,0,0);
        setInterval(() => {
            const diff = targetDate - new Date();
            if(diff <= 0) {
                document.getElementById('s-wait').classList.remove('active');
                document.getElementById('s-main').classList.add('active');
            } else {
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${h}:${m}:${s}`;
            }
        }, 1000);
    </script>
</body>
</html>
