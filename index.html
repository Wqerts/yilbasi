<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yeni Yılım Sensin</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      overflow: hidden;
    }

    .screen {
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.2s ease;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      opacity: 0.85;
      margin-bottom: 30px;
      max-width: 400px;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      background: #ff2d55;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,45,85,0.5);
      transition: transform 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .stat {
      background: rgba(255,255,255,0.05);
      padding: 18px;
      border-radius: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 320px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: fixed;
      color: #ff2d55;
      font-size: 20px;
      animation: fly 2s linear forwards;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120px) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- 1. GİRİŞ -->
  <div class="screen active" id="s1">
    <h1>Hazır mısın?</h1>
    <p>Bu hikâye sadece bitanem için yazıldı.</p>
    <button onclick="next()">Devam et</button>
  </div>

  <!-- 2. HİKAYE -->
  <div class="screen" id="s2">
    <h1>7 Kasım</h1>
    <p>Her şeyin başladığı gün.</p>
    <button onclick="next()">Devam et</button>
  </div>

  <!-- 3. WRAPPED -->
  <div class="screen" id="s3">
    <h1>Bizim İstatistiklerimiz</h1>

    <div class="stat" id="gunSayisi">—</div>
    <div class="stat">Gülüş sebebi: %100</div>
    <div class="stat">Vazgeçme oranı: %0</div>

    <button onclick="next()">Devam et</button>
  </div>

  <!-- 4. TEKLİF -->
  <div class="screen" id="s4">
    <h1>Herkes yeni yıla giriyor…</h1>
    <p>Ben ise yıllarıma seninle girmek istiyorum.</p>
    <button onclick="evet()">EVET</button>
  </div>

  <!-- 5. SON -->
  <div class="screen" id="s5">
    <h1>❤️</h1>
    <p>Bu an sadece bizim.</p>
  </div>

<script>
  let current = 1;

  function next() {
    document.getElementById("s" + current).classList.remove("active");
    current++;
    document.getElementById("s" + current).classList.add("active");
  }

  function evet() {
    document.getElementById("s4").classList.remove("active");
    document.getElementById("s5").classList.add("active");
    kalpPatlamasi();
  }

  function kalpPatlamasi() {
    for (let i = 0; i < 80; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  }

  // GÜN HESABI
  const start = new Date("2024-11-07");
  const now = new Date();
  const diff = Math.floor((now - start) / (1000 * 60 * 60 * 24));
  document.getElementById("gunSayisi").innerText =
    diff + " gündür birlikteyiz (ve daha yeni başlıyoruz)";
</script>

</body>
</html>
