<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bizim Hikayemiz</title>
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --bg-color: #0d0d1e;
            --text-color: #f7f7f7;
            --spotify-green: #1db954;
            --love-red: #e63946;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif; /* Yedek font */
            overflow: hidden; /* Sayfa genelinde kaydırma yok, sadece sahnede var */
        }

        /* --- KAR EFEKTİ (GARANTİ ÇALIŞAN YÖNTEM) --- */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tıklamayı engellememesi için ŞART */
            z-index: 1; /* En arkada ama görünür */
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 0.8; }
            100% { transform: translateY(110vh); opacity: 0.3; }
        }

        /* --- SAHNE YAPISI (BU KISIM BUTON SORUNUNU ÇÖZER) --- */
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            
            /* ÖNEMLİ: Görünmez olan sahnelerin tıklamayı engellememesi için */
            opacity: 0;
            pointer-events: none; 
            transition: opacity 1s ease-in-out;
            z-index: 10;
        }

        .scene.active {
            opacity: 1;
            pointer-events: auto; /* Sadece aktif sahne tıklanabilir */
            z-index: 20;
        }

        /* --- FONT VE YAZI STİLLERİ --- */
        h1 { font-size: 2rem; margin-bottom: 10px; line-height: 1.2; }
        p { font-size: 1.2rem; color: #b0c4de; margin-top: 0; }
        .big-text { font-size: 2.5rem; font-weight: bold; }
        
        /* --- WRAPPED SAHNESİ (KAYDIRMA DÜZELTMESİ) --- */
        #scene-4 {
            justify-content: flex-start; /* Üstten başla */
            padding-top: 80px;
            padding-bottom: 50px;
            overflow-y: auto; /* İÇERİK SIĞMAZSA KAYDIRMA AÇILSIN */
            -webkit-overflow-scrolling: touch;
        }

        .wrapped-card {
            background-color: var(--spotify-green);
            color: #000;
            width: 90%;
            max-width: 350px;
            padding: 20px;
            margin-bottom: 20px; /* Kartlar arası boşluk */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            flex-shrink: 0; /* Kartların küçülmesini engelle */
        }
        
        .wrapped-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-value { font-size: 2.5rem; font-weight: 800; }
        .stat-title { font-size: 1rem; font-weight: bold; margin-bottom: 5px; opacity: 0.8;}
        .stat-sub { font-size: 0.9rem; font-style: italic; }

        /* --- BUTON STİLİ --- */
        #yes-button {
            background-color: var(--love-red);
            color: white;
            font-size: 1.5rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
            z-index: 9999; /* En üstte olduğundan emin olalım */
            pointer-events: auto;
        }

        /* --- KALPLER --- */
        .heart-particle {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="scene-1" class="scene active">
        <h1>Bu hikâye bitaneme yazıldı.</h1>
        <p>ve sadece ona ait…</p>
    </div>

    <div id="scene-2" class="scene">
        <p style="font-size: 1.5rem;">Her şeyin başladığı o an…</p>
        <h1 style="color: var(--love-red);">7 Kasım 2025</h1>
    </div>

    <div id="scene-3" class="scene">
        <p>O günden beri...</p>
        <h1>Bazı günler daha güzel.</h1>
    </div>

    <div id="scene-4" class="scene">
        </div>

    <div id="scene-5" class="scene">
        <h1>Bazı insanlar geçmez…</h1>
        <p>yerleşir.</p>
    </div>

    <div id="scene-6" class="scene">
        <h1>Herkes yeni yıla giriyor…</h1>
        <p>Ben ise yıllarıma seninle girmek istiyorum.</p>
        <br>
        <button id="yes-button">EVET</button>
    </div>

    <div id="scene-7" class="scene">
        <h1 style="font-size: 5rem;">❤️</h1>
        <h1>Bu hikâye artık bizim.</h1>
    </div>

    <script>
        // --- AYARLAR ---
        const startDate = new Date('2025-11-07');
        
        // --- KAR EFEKTİ (Basit ve Güçlü) ---
        function startSnow() {
            const container = document.getElementById('snow-container');
            
            setInterval(() => {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                
                // Rastgele boyut ve konum
                const size = Math.random() * 5 + 2 + 'px';
                flake.style.width = size;
                flake.style.height = size;
                flake.style.left = Math.random() * 100 + 'vw';
                
                // Animasyon süresi (hız)
                const duration = Math.random() * 5 + 5 + 's';
                flake.style.animation = `fall ${duration} linear`;
                
                container.appendChild(flake);
                
                // Temizlik (Bellek şişmesin)
                setTimeout(() => { flake.remove(); }, 10000); 
            }, 100);
