<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadece ƒ∞kimize Ait Bir Hik√¢ye</title>
    <style>
        /*
        GENEL STƒ∞LLER VE MOBƒ∞L √ñNCELƒ∞K
        */
        :root {
            --dark-bg: #0d0d1e;
            --main-color: #f7f7f7;
            --secondary-color: #b0c4de;
            --highlight-color: #00b894; /* Ye≈üil vurgu (Spotify benzeri) */
            --contrast-color: #ff4757; /* Kƒ±rmƒ±zƒ± vurgu (Buton ve Kalp) */
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --transition-speed: 1s;
        }

        /* Google Fonts Embed (Offline √ßalƒ±≈ümasƒ± i√ßin HTML'e import edildi) */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: var(--dark-bg);
            color: var(--main-color);
            font-family: var(--font-sans);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /*
        SAHNE KONTEYNERƒ∞
        */
        .scene {
            position: absolute;
            width: 90%;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-speed) ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.5;
        }

        .scene.active {
            opacity: 1;
        }

        /*
        SAHNE 1: BA≈ûLANGI√á
        */
        #scene-1 h1 {
            font-family: var(--font-serif);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            animation: slideInDown 1.5s forwards;
            opacity: 0;
        }

        #scene-1 p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            opacity: 0.4;
            margin-top: 0;
            animation: slideInDown 1.5s 1s forwards; /* Silik ve gecikmeli giri≈ü */
        }

        @keyframes slideInDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /*
        SAHNE 2: KADER ANI
        */
        #scene-2 .line {
            font-weight: 400;
            font-size: 1.6rem;
            margin: 15px 0;
            opacity: 0;
            transition: opacity 1.5s, transform 1.5s;
            transform: translateY(-50px);
        }

        #scene-2 .line:nth-child(2) {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary-color);
        }

        #scene-2.active .line {
            transform: translateY(0);
            opacity: 1;
        }
        #scene-2.active .line:nth-child(1) { transition-delay: 0.3s; }
        #scene-2.active .line:nth-child(2) { transition-delay: 1.2s; }

        /*
        SAHNE 3: HATIRLAMA
        */
        #scene-3 p {
            font-family: var(--font-serif);
            font-size: 1.8rem;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        #scene-3 p:nth-child(2) {
            animation-delay: 1.5s;
            font-style: italic;
            color: var(--secondary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /*
        SAHNE 4: SPOTIFY WRAPPED TARZI KARTLAR
        */
        #scene-4 {
            justify-content: flex-start; 
            padding-top: 5vh; /* Kartlarƒ±n yukarƒ±dan ba≈ülamasƒ± i√ßin */
            overflow-y: auto; /* Mobil uyum i√ßin kaydƒ±rma gerekebilir */
        }

        #scene-4 .wrapped-card {
            background-color: var(--highlight-color);
            color: var(--dark-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            width: 100%;
            box-sizing: border-box;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s, transform 0.8s;
            text-align: left;
        }
        
        #scene-4 .wrapped-card.show {
            opacity: 1;
            transform: scale(1);
        }

        #scene-4 .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 5px;
        }
        
        #scene-4 .card-value {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        #scene-4 .card-subtitle {
            font-size: 0.9rem;
            margin-top: 0;
            opacity: 0.8;
        }
        
        /*
        SAHNE 5: DUYGUSAL KIRILMA
        */
        #scene-5 p {
            font-family: var(--font-serif);
            font-size: 2rem;
            line-height: 1.4;
            opacity: 0;
            /* Yava≈ü√ßa Belirme efekti (slowFadeIn) */
            animation: slowFadeIn 3s forwards; 
        }
        
        #scene-5 p:nth-child(2) {
            animation-delay: 2s;
            font-style: italic;
        }

        @keyframes slowFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /*
        SAHNE 6: TEKLƒ∞F
        */
        #scene-6 h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin: 0;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        #scene-6 h2 {
            font-family: var(--font-sans);
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin: 10px 0 40px 0;
            opacity: 0;
            animation: fadeIn 1.5s 1s forwards;
        }

        #scene-6 button {
            background-color: var(--contrast-color); 
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.6);
        }

        #scene-6 button:hover {
            background-color: #e63946;
            transform: scale(1.05);
        }

        /*
        SAHNE 7: Fƒ∞NAL
        */
        #scene-7 h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--contrast-color);
            animation: pulse 1s infinite alternate;
        }

        #scene-7 p {
            font-family: var(--font-serif);
            font-size: 2rem;
            margin-top: 10px;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.2); opacity: 1; }
        }
        
        /*
        ARKA PLAN: KAR EFEKTƒ∞
        */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="scene-1" class="scene">
        <h1>Bu hik√¢ye bitaneme yazƒ±ldƒ±.</h1>
        <p>ve sadece ona ait‚Ä¶</p>
    </div>

    <div id="scene-2" class="scene">
        <div class="line">Her ≈üeyin ba≈üladƒ±ƒüƒ± o an‚Ä¶</div>
        <div class="line">7 Kasƒ±m 2025</div>
    </div>

    <div id="scene-3" class="scene">
        <p>O g√ºnden beri</p>
        <p>bazƒ± g√ºnler daha g√ºzel.</p>
    </div>
    
    <div id="scene-4" class="scene">
        </div>

    <div id="scene-5" class="scene">
        <p>Bazƒ± insanlar ge√ßmez‚Ä¶</p>
        <p>yerle≈üir.</p>
    </div>

    <div id="scene-6" class="scene">
        <h1>Herkes yeni yƒ±la giriyor‚Ä¶</h1>
        <h2>Ben ise yƒ±llarƒ±ma seninle girmek istiyorum.</h2>
        <button id="yes-button">EVET</button>
    </div>

    <div id="scene-7" class="scene">
        <h1 id="final-heart">‚ù§Ô∏è</h1>
        <p>Bu hik√¢ye artƒ±k bizim.</p>
    </div>


    <script>
        //
        // JAVASCRIPT: SAHNE AKI≈ûI VE ANƒ∞MASYONLAR
        //

        const START_DATE = new Date('2025-11-07');

        const scenes = [
            { id: 'scene-1', duration: 4500 },
            { id: 'scene-2', duration: 4000 },
            { id: 'scene-3', duration: 4000 },
            { id: 'scene-4', duration: 10000, action: initScene4 }, // Kartlarƒ±n tamamlanmasƒ± i√ßin yeterli s√ºre
            { id: 'scene-5', duration: 5000 },
            { id: 'scene-6', duration: Infinity } // Buton basana kadar bekler
        ];
        let currentSceneIndex = 0;

        // --- G√úN SAYISI HESAPLAMA ---
        function calculateDays() {
            const now = new Date();
            const diffTime = Math.abs(now - START_DATE);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays.toLocaleString('tr-TR');
        }

        // --- SAHNE 4: KARTLARI OLU≈ûTURMA VE ZAMANLAMA ---
        function initScene4() {
            const container = document.getElementById('scene-4');
            const dayCount = calculateDays();
            
            const cardsData = [
                { title: `Seninle ${dayCount} g√ºnd√ºr konu≈üuyoruz`, value: `${dayCount}`, subtitle: "ve her g√ºn biraz daha alƒ±≈üƒ±yorum sana" },
                { title: "Aklƒ±mdan √ßƒ±kmadƒ±ƒüƒ±n an", value: "0%", subtitle: "√ß√ºnk√º her an oradasƒ±n" },
                { title: "Konu≈ümadan durduƒüumuz g√ºn", value: "0", subtitle: "sessizliƒüin bile bir anlamƒ± var" },
                { title: "Kalbime denk gelme oranƒ±", value: "100%", subtitle: "tam da olmasƒ± gereken yer" },
                { title: "Seni d√º≈ü√ºnd√ºƒü√ºm anlar", value: "‚àû", subtitle: "sayƒ±lamayacak kadar fazla" }
            ];

            container.innerHTML = ''; // Temizle
            
            cardsData.forEach((data, index) => {
                const card = document.createElement('div');
                card.classList.add('wrapped-card');
                
                // ƒ∞lk kartƒ± kƒ±rmƒ±zƒ±, diƒüerlerini ye≈üil yap
                const cardColor = index === 0 || index === 3 ? 'var(--contrast-color)' : 'var(--highlight-color)';

                card.innerHTML = `
                    <p class="card-title" style="color: white; font-size: 0.9rem; margin-bottom: 2px;">ƒ∞statistik ${index + 1}</p>
                    <div class="card-value">${data.value}</div>
                    <p class="card-title">${data.title}</p>
                    <p class="card-subtitle">${data.subtitle}</p>
                `;
                card.style.backgroundColor = cardColor;

                container.appendChild(card);

                // Kartlarƒ± tek tek, aralarƒ±nda gecikme ile g√∂ster (daha sinematik akƒ±≈ü)
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 1700 + 500); // 1.7 saniye arayla g√∂ster
            });
        }

        // --- SAHNE GE√áƒ∞≈û Y√ñNETƒ∞Cƒ∞Sƒ∞ ---
        function nextScene() {
            if (currentSceneIndex >= scenes.length) return;

            // √ñnceki sahneyi devre dƒ±≈üƒ± bƒ±rak
            if (currentSceneIndex > 0) {
                document.getElementById(scenes[currentSceneIndex - 1].id).classList.remove('active');
            }

            const currentSceneData = scenes[currentSceneIndex];
            const currentSceneElement = document.getElementById(currentSceneData.id);

            // Yeni sahneyi aktif et
            currentSceneElement.classList.add('active');

            // Sahneye √∂zel eylemi √ßalƒ±≈ütƒ±r
            if (currentSceneData.action) {
                currentSceneData.action();
            }

            // Eƒüer teklif sahnesi deƒüilse, otomatik ge√ßi≈üi ayarla
            if (currentSceneData.duration !== Infinity) {
                setTimeout(() => {
                    currentSceneIndex++;
                    nextScene();
                }, currentSceneData.duration);
            }
        }

        // --- KAR ANƒ∞MASYONU (CSS + JS) ---
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 2.5 + 1.5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.top = `-${Math.random() * 20}px`;

            const duration = Math.random() * 10 + 15; 
            const swayDistance = Math.random() * 50 + 50; 
            const swayDuration = Math.random() * 5 + 3;

            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall-${size} {
                    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
                    100% { transform: translateY(100vh) translateX(${Math.random() * 100 - 50}px); opacity: 0.3; }
                }
            
                @keyframes sway-${size} {
                    0% { margin-left: -${swayDistance/2}px; }
                    50% { margin-left: ${swayDistance/2}px; }
                    100% { margin-left: -${swayDistance/2}px; }
                }
            `;
            document.head.appendChild(style);


            snowflake.style.animation = `
                fall-${size} ${duration}s linear infinite, 
                sway-${size} ${swayDuration}s ease-in-out infinite alternate
            `;
            snowflake.style.animationDelay = `-${Math.random() * duration}s`; 

            snowContainer.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), (duration + swayDuration) * 1000 + 100);
        }

        function startSnowfall() {
            for (let i = 0; i < 90; i++) {
                createSnowflake();
            }
            setInterval(createSnowflake, 800); 
        }

        // --- Fƒ∞NAL SAHNESƒ∞ VE KALP PATLAMASI ---
        function triggerHeartExplosion() {
            // Scene 6'yƒ± kapat, Scene 7'yi a√ß
            document.getElementById('scene-6').classList.remove('active');
            document.getElementById('scene-7').classList.add('active');

            const heart = document.getElementById('final-heart').getBoundingClientRect();

            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üíñ', '‚≠ê', 'üí´'][Math.floor(Math.random() * 5)]; 
                particle.style.position = 'absolute';
                particle.style.fontSize = `${Math.random() * 15 + 10}px`;
                particle.style.zIndex = 1000;

                // Ba≈ülangƒ±√ß noktasƒ±
                particle.style.left = `${heart.left + heart.width / 2}px`;
                particle.style.top = `${heart.top + heart.height / 2}px`;
                
                const angle = Math.random() * 360; 
                const distance = Math.random() * 350 + 100; 
                const targetX = distance * Math.cos(angle * Math.PI / 180);
                const targetY = distance * Math.sin(angle * Math.PI / 180);
                const animDuration = Math.random() * 1.5 + 1.5; 

                particle.style.transition = `transform ${animDuration}s ease-out, opacity ${animDuration}s ease-in`;
                
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.style.transform = `translate(${targetX}px, ${targetY}px) rotate(${Math.random() * 720}deg)`;
                    particle.style.opacity = 0;
                }, 50);

                setTimeout(() => particle.remove(), animDuration * 1000 + 100);
            }
        }

        // --- BA≈ûLANGI√á ---
        document.addEventListener('DOMContentLoaded', () => {
            startSnowfall();

            // EVET butonuna basƒ±lƒ±nca final sahnesini ba≈ülat
            const yesButton = document.getElementById('yes-button');
            if (yesButton) {
                yesButton.addEventListener('click', () => {
                    triggerHeartExplosion();
                });
            }
            
            // Siteyi otomatik ba≈ülat
            nextScene();
        });
    </script>

</body>
</html>
